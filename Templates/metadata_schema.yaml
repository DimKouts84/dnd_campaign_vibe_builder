# Obsidian Metadata Schema
# Copy these properties into the YAML frontmatter of your files.

## NPC Metadata
```yaml
---
type: npc
city: "[[City Name]]"
area: "[[Region Name]]"
faction: "[[Faction Name]]"
status: active # or dead, missing
role: ally # or neutral, villain
race: "Race Name"
class: "Class Name"
alignment: "Alignment"
tags:
  - npc
---
```

## Region Metadata
```yaml
---
type: region
status: active # or discovered, hidden
climate: temperate # tropical, arctic, arid, etc.
terrain: forest # mountain, swamp, coast, etc.
recommended_level: 1-5
tags:
  - region
---
```

## City Metadata
```yaml
---
type: city
region: "[[Region Name]]"
status: active # or ruined, sieged
population: 5000 # integer
government: monarchy # democracy, magocracy, anarchy, etc.
defense_level: high # low, medium, high
tags:
  - city
---
```

## Location Metadata
```yaml
---
type: location
city: "[[City Name]]"
area: "[[Region Name]]"
location_type: tavern # or shop, temple, dungeon, etc.
status: active # or ruined, abandoned
danger_level: medium # low, medium, high, deadly
tags:
  - location
---
```

## Quest Metadata
```yaml
---
type: quest
city: "[[City Name]]"
area: "[[Region Name]]"
giver: "[[NPC Name]]"
status: not_started # in_progress, completed, failed
difficulty: medium # easy, medium, hard, deadly
reward_xp: 500
reward_gold: 100
is_PC_personal_quest: false
NPCs_involved:
  - "[[NPC Name]]"
tags:
  - quest
---
```

## Encounter Metadata
```yaml
---
type: encounter
city: "[[City Name]]"
area: "[[Region Name]]"
location: "[[Location Name]]"
encounter_type: combat # or social, puzzle, trap
difficulty: medium # easy, medium, hard, deadly
monsters:
  - "[[Monster Name]]"
loot: "Items"
status: planned # active, completed
tags:
  - encounter
---
```

## Faction Metadata
```yaml
---
type: faction
location: "[[City Name]]"
status: active # or destroyed, hidden
disposition: neutral # friendly, neutral, hostile
leader: "[[NPC Name]]"
tags:
  - faction
---
```

## Item Metadata
```yaml
---
type: item
item_type: weapon # or armor, potion, wondrous
rarity: rare # common, uncommon, rare, very_rare, legendary, artifact
attunement: true # or false
status: owned # or lost, legendary_rumor
owner: "[[PC Name]]" # or [[NPC Name]]
tags:
  - item
---
```

